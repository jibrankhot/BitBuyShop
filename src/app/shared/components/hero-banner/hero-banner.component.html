<section class="tp-slider-area p-relative z-index-1">
   <div class="tp-slider-active-2 swiper">
      <div class="swiper-wrapper">
         <div *ngFor="let item of slider_data"
            class="tp-slider-item-2 tp-slider-height-2 p-relative swiper-slide grey-bg-5 d-flex align-items-end">
            <div class="tp-slider-2-shape">
               <img class="tp-slider-2-shape-1" src="/assets/img/slider/2/shape/shape-1.png" alt="shape" />
            </div>

            <div class="container">
               <div class="row align-items-center">
                  <div class="col-xl-6 col-lg-6 col-md-6">
                     <div class="tp-slider-content-2">
                        <span>{{ item.subtitle }}</span>
                        <h3 class="tp-slider-title-2">{{ item.title }}</h3>
                        <div class="tp-slider-btn-2">
                           <a routerLink="/shop" class="tp-btn tp-btn-border">
                              Shop Collection
                           </a>
                        </div>
                     </div>
                  </div>

                  <div class="col-xl-6 col-lg-6 col-md-6">
                     <div class="tp-slider-thumb-2-wrapper p-relative">
                        <div class="tp-slider-thumb-2-shape">
                           <img class="tp-slider-thumb-2-shape-1" src="assets/img/slider/2/shape/shape-2.png" alt="" />
                           <img class="tp-slider-thumb-2-shape-2" src="assets/img/slider/2/shape/shape-3.png" alt="" />
                        </div>
                        <div class="tp-slider-thumb-2 text-end">
                           <span class="tp-slider-thumb-2-gradient"></span>
                           <img [src]="item.img" alt="slider-img" />
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <!-- Pagination -->
      <div class="tp-swiper-dot tp-slider-2-dot swiper-pagination"></div>

      <!-- Navigation -->
      <button type="button" class="tp-slider-2-button-prev hero-nav-btn" aria-label="Previous slide">
         <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <path d="M15.5 19L8.5 12l7-7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
               stroke-linejoin="round" />
         </svg>
      </button>
      <button type="button" class="tp-slider-2-button-next hero-nav-btn" aria-label="Next slide">
         <svg viewBox="0 0 24 24" width="22" height="22" aria-hidden="true">
            <path d="M8.5 5l7 7-7 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
               stroke-linejoin="round" />
         </svg>
      </button>
   </div>
</section>
