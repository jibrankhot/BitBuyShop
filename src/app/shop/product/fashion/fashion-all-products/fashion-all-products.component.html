<section class="tp-product-area pb-90">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="tp-section-title-wrapper-2 text-center mb-35">
          <span class="tp-section-title-pre-2"> All Product Shop </span>
          <h3 class="tp-section-title-2">Customer Favorite Style Product</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <div class="tp-product-tab-2 tp-tab mb-50 text-center">
          <nav>
            <div class="nav nav-tabs justify-content-center" role="tablist">
              <button
                *ngFor="let tab of tabs; let i = index"
                class="nav-link"
                [class.active]="activeTab === tab"
                (click)="handleActiveTab(tab)"
              >
                {{ tab }}
                <span class="tp-product-tab-tooltip">
                  {{ filteredProducts.length }}
                </span>
              </button>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-12">
        <div class="row">
          <div
            *ngFor="let item of filteredProducts"
            class="col-xl-3 col-lg-4 col-md-6 col-sm-6"
          >
            <app-product-item-two [product]="item"></app-product-item-two>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
