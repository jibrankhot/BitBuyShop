<div class="auth-wrapper">
  <div class="auth-container" [ngClass]="{ 'right-panel-active': isSignUp }">

    <!-- SIGN UP Panel -->
    <div class="form-container sign-up-container">
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
        <h2>Create Account</h2>
        <div class="social-login">
          <button type="button"><i class="fab fa-facebook-f"></i></button>
          <button type="button"><i class="fab fa-google"></i></button>
          <button type="button"><i class="fab fa-linkedin-in"></i></button>
        </div>
        <p class="small">or use your email for registration:</p>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Name" formControlName="name" />
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" formControlName="email" />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" formControlName="password" />
        </div>
        <button type="submit" class="btn-primary">SIGN UP</button>
      </form>
    </div>

    <!-- SIGN IN Panel -->
    <div class="form-container sign-in-container">
      <form [formGroup]="signinForm" (ngSubmit)="onSignin()">
        <h2>Welcome Back!</h2>
        <p class="small">To keep connected with us please login with your personal info</p>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" formControlName="email" />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" formControlName="password" />
        </div>
        <button type="submit" class="btn-primary">SIGN IN</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2>Welcome Back!</h2>
          <p>To keep connected with us please login with your personal info</p>
          <button type="button" class="btn-outline" (click)="isSignUp = false">SIGN IN</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h2>Hello, Friend!</h2>
          <p>Enter your personal details and start your journey with us</p>
          <button type="button" class="btn-outline" (click)="isSignUp = true">SIGN UP</button>
        </div>
      </div>
    </div>

  </div>
</div>
