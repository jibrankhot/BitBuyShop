<app-fashion-header [style_2]="true"></app-fashion-header>

<main>
  <section class="tp-login-area pb-140 p-relative z-index-1 fix">
    <div class="tp-login-shape">
      <img class="tp-login-shape-1" src="/assets/img/login/login-shape-1.png" alt="">
      <img class="tp-login-shape-2" src="/assets/img/login/login-shape-2.png" alt="">
      <img class="tp-login-shape-3" src="/assets/img/login/login-shape-3.png" alt="">
      <img class="tp-login-shape-4" src="/assets/img/login/login-shape-4.png" alt="">
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-lg-8">
          <div class="tp-login-wrapper">
            <div class="tp-login-top text-center mb-30">
              <h3 class="tp-login-title">Login To {{ company?.companyName }}</h3>
              <p>
                Donâ€™t have an account?
                <span><a routerLink="/pages/register">Create a free account</a></span>
              </p>
            </div>

            <div class="tp-login-form">
              <form (ngSubmit)="otpSent ? verifyOTP() : SendOTP()">

                <!-- Phone input -->
                <div class="tp-login-input mb-20">
                  <input type="tel" placeholder="Enter mobile number" [(ngModel)]="phoneNumber" name="phone" required
                    data-icon="ðŸ“±">
                </div>

                <!-- OTP input shown only after OTP sent -->
                <div class="tp-login-input mb-20" *ngIf="otpSent">
                  <input type="text" placeholder="Enter OTP" [(ngModel)]="otp" name="otp" required data-icon="ðŸ”‘">
                </div>

                <div class="tp-login-btn-wrapper text-center">
                  <button type="submit" class="tp-login-btn w-100">
                    {{ otpSent ? 'Verify OTP' : 'Send OTP' }}
                  </button>
                </div>

                <!-- reCAPTCHA -->
                <div id="recaptcha-container"></div>
              </form>
            </div>

            <div class="text-center mt-20">
              <p>
                By logging in, you agree to our
                <a routerLink="/pages/terms">Terms & Conditions</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer [primary_style]="true"></app-footer>
