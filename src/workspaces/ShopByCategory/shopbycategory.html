<section class="shop-by-category-section pb-95">
   <div class="container">
      <div class="row">
         <div class="col-xl-12 mb-40">
            <h3 class="shop-by-category-heading">Shop by Category</h3>
            <p class="shop-by-category-subtext">Browse products by category.</p>
         </div>
      </div>

      <div class="row">
         <div class="col-xl-12 position-relative">

            <!-- Navigation Buttons -->
            <div #categoryPrev class="outer-swiper-btn prev-btn">
               <i class="fas fa-chevron-left"></i>
            </div>
            <div #categoryNext class="outer-swiper-btn next-btn">
               <i class="fas fa-chevron-right"></i>
            </div>

            <!-- Coverflow Slider -->
            <div #categorySlider class="category-slider swiper-container">
               <div class="swiper-wrapper">
                  <div *ngFor="let category of categories" class="category-card swiper-slide">
                     <a [routerLink]="category.link" class="category-thumb">
                        <img [src]="category.image" [alt]="category.name" />
                        <h3 class="category-title">{{ category.name }}</h3>
                     </a>
                  </div>
               </div>
            </div>

         </div>
      </div>
   </div>
</section>
