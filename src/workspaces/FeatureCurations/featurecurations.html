<section class="featurecurations-section pb-95">
   <div class="container">
      <div class="row">
         <div class="col-xl-12 position-relative">

            <!-- Section Title -->
            <h2 class="featurecurations-heading">Feature Curations</h2>

            <!-- Navigation -->
            <div #prevBtn class="outer-swiper-btn prev-btn"><i class="fas fa-chevron-left"></i></div>
            <div #nextBtn class="outer-swiper-btn next-btn"><i class="fas fa-chevron-right"></i></div>

            <!-- Slider -->
            <div #featureCurationsSlider class="featurecurations-slider swiper-container">
               <div class="swiper-wrapper">
                  <div *ngFor="let item of featureCurations$ | async" class="featurecurations-card swiper-slide">
                     <a [routerLink]="item.link" class="featurecurations-thumb" tabindex="0">
                        <img [src]="item.image" [alt]="item.title" />
                        <div class="featurecurations-overlay">
                           <h4 class="featurecurations-title">{{ item.title }}</h4>
                           <p class="featurecurations-subtitle">{{ item.subtitle }}</p>
                           <span class="featurecurations-link">SHOP NOW</span>
                        </div>
                     </a>
                  </div>
               </div>

               <!-- Scrollbar -->
               <div class="swiper-scrollbar"></div>
            </div>

         </div>
      </div>
   </div>
</section>
